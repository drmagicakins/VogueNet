{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6">
    ðŸ›’ {{ category.name }}
  </h1>

  {% if products %}
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
    {% for product in products %}
    <div class="bg-white rounded shadow hover:shadow-lg transition p-4 text-center">
      <img src="{{ product.image.url }}" alt="{{ product.name }}"
           class="w-40 h-40 mx-auto object-cover rounded mb-2" />
      <h2 class="font-semibold">{{ product.name }}</h2>
      <p class="text-gray-600">â‚¦{{ product.price }}</p>
      <a href="{% url 'product_detail' product.id %}"
         class="mt-2 inline-block bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">
         View
      </a>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-500">No products found in this category.</p>
  {% endif %}
</div>
{% endblock %}
